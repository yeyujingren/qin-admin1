<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>管理员登录界面</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>

<body>
<div class="container">

    <header>

        <nav>
        </nav>
    </header>

    <div>
        <form class="form-signin" action="admin-main.html"
             method="post">
            <h1 style="text-align: center;">请登录!</h1>
            <center><i class="fa fa-user-o fa-5x adminimg" aria-hidden="true"></i></center>
            <h4>登录ID</h4>
            <input type="text" class="form-control" name="userName"
                   placeholder="您的ID" required="" autofocus=""/>
            <h4>密码</h4>
            <input type="password" class="form-control" name="password"
                   placeholder="您的密码" required=""/>

            <label></label>

            <button class="btn btn-block btn-primary" type="submit">登录</button>

        </form>
    </div>


</div>  <footer ><center>
    <span>@2017 勤工助学中心</span>
    <br>
    <span>技术支持：明理苑大学生网络文化工作室</span>
</center>
</footer>
</body>

</html>
