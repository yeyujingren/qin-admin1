<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>    <script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.js"></script>
    <title>Document</title><link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css"/>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>

    <script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<header>
    <nav>
        <h3 class="text-center">勤工助学岗位信息</h3>
    </nav>
</header>
<div class="container">
    <!-- <h3 id="table1">卖饭的</h3> -->

    <form class="form-signin" id="form1" action=""
          method="get">
        <table class="table table-striped">
            <tr>
                <td><h5 class="col-md-2 text-right">单位名称:</h5>
                    <div class="col-md-10">
                        <input type="text" id="name" class="form-control" name="name" required="" autofocus=""
                               placeholder="请输入单位名称:">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">欲招人数:</h5>
                    <div class="col-md-10">
                        <input type="text" id="people" class="form-control" name="people" placeholder="请输入工作报酬">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">单位类型:</h5>
                    <div class="col-md-10">
                        <input type="text" id="type" class="form-control" name="type" required="" autofocus="" placeholder="请输入单位类型:"><!-- <select
                            class="selectpicker" title="单位类型" multiple data-live-search="true">
                        <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                        <option data-tokens="mustard">Burger, Shake and a Smile</option>
                        <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                    </select> -->


                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">单位地址:</h5>
                    <div class="col-md-10">
                        <input type="text" id="location" class="form-control" name="location" required="" autofocus=""
                               placeholder="请输入单位地址 ">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">工作时间:</h5>
                    <div class="col-md-10">
                        <input type="text" id="time" name="time" class="form-control" required="" autofocus=""
                               placeholder="请输入工作时间" date>
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">工作地点:</h5>
                    <div class="col-md-10">
                        <input type="text" id="workplace" name="workplace" class="form-control" placeholder="请输入工作地点">
                    </div>
                </td>
            </tr>

            <tr>
                <td><h5 class="col-md-2 text-right">工作报酬:</h5>
                    <div class="col-md-10">
                        <input type="text" id="pay"  class="form-control" name="pay" placeholder="请输入工作报酬">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">截止时间:</h5>
                    <div class="col-md-10">
                    <input type="date" id="deadline" name="deadline" value="2017/12/15">
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">性别限制:</h5>
                    <div class="col-md-10">
                        <select name="sex" id="sex" class="form-control">
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="不限">不限</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">年级限制:</h5>
                    <div class="col-md-10">
                        <input type="text" id="grade" class="form-control" name="grade" placeholder="请输入年级限制">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">校区限制:</h5>
                    <div class="col-md-10">
                        <input type="text" id="place" class="form-control" name="place" placeholder="请输入校区限制">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">具体要求:</h5>
                    <div class="col-md-10">
                        <input type="text" id="need" class="form-control" name="need" placeholder="请输入具体要求">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class=" btn btn-primary btn-block" onclick="addData()" type="submit">提交</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<footer>
    <center>
        <span>@2017 勤工助学中心</span>
        </br>
        <span>技术支持：明理苑大学生网络文化工作室</span>
    </center>
</footer>


</body>
</html>
