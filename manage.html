<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>职位管理页</title>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.js"></script>
    <script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="js/manage.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <table class="table table-striped table-broderd" id="list">
        <thead>
        <tr>
            <th>名称</th>
            <th>校区</th>
            <th>截止时间</th>
            <th>招聘人数</th>
            <th class='beizhu'>备注</th>
        </tr>
        </thead>
        <tbody >

        </tbody>
        <tfoot>
        <!-- <tr>
            <th>名称</th>
            <th>校区</th>
            <th>截止时间</th>
            <th>招聘人数</th>
            <th>备注</th>
        </tr> -->
        </tfoot>
    </table>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center"  id="myModalLabel" data-backdrop="static" data-keyboard="false">
                        职位修改提交表</h4>
                </div>
                <div class="modal-body">


                    <form class="form-signin" id="form1" action=""
          method="get">
        <table class="table table-striped">
            <tr style="display: none;">
                <td><h5 class="col-md-2 text-right">序号名:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="id" name="id" required="" autofocus=""
                               placeholder="请输入单位名称:">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">职位名称:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="name" name="name" required="" autofocus=""
                               placeholder="请输入职位名称:">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">招聘人数:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="people" name="people" required="" autofocus=""
                               placeholder="请输入招聘人数:">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">面试时间:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="time" name="time" required="" autofocus=""
                               placeholder="请输入面试时间:">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">招聘方名称:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="title" name="title" required="" autofocus=""
                               placeholder="请输入招聘方名称:">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">单位类型:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="type" name="type" required="" autofocus="" placeholder="请输入单位类型:"><!-- <select
                            class="selectpicker" title="单位类型" multiple data-live-search="true">
                        <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                        <option data-tokens="mustard">Burger, Shake and a Smile</option>
                        <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                    </select> -->


                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">单位地址:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="location" name="location" required="" autofocus=""
                               placeholder="请输入单位地址 ">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">工作时间:</h5>
                    <div class="col-md-10">
                        <input type="text" name="worktime" class="form-control" id="worktime" required="" autofocus=""
                               placeholder="请输入工作时间" date>
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">工作地点:</h5>
                    <div class="col-md-10">
                        <input type="text" name="workplace" id="workplace" class="form-control" placeholder="请输入工作地点">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">工作报酬:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="pay" name="pay" placeholder="请输入工作报酬">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">截止时间:</h5>
                    <div class="col-md-10">
                        <!--<input type="text" class="form-control" name="deadline" placeholder="请输入截止时间">-->
                            <input type="date" value="2015/10/13" id="deadline" name="deadline">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">性别限制:</h5>
                    <div class="col-md-10">
                        <select name="sex" id="sex" class="form-control">
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="不限">不限</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">年级限制:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="grade" name="grade" placeholder="请输入年级限制">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">校区限制:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="place" name="place" placeholder="请输入校区限制">
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="col-md-2 text-right">具体要求:</h5>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="need" name="need" placeholder="请输入具体要求">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class=" btn btn-primary btn-block" type="submit" onclick="login()">提交</button>
                </td>
            </tr>
        </table>
    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>

        <span>@2017 勤工助学中心</span>

</footer>
</body>
</html>
